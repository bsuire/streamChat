<!doctype html>
<html>
<head>
    <title>streamChat!</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head >
<body>
    <div id="room">
        <div id="chat"> 
            <ul id="messages"></ul>
        </div>
        <div id="chatform"> 
            <form id="sendmessage" action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </div>
    <div id = "lobby">
        <div id = "lobbyheader">
            <h3> Who's Online? </h3>
            <p id="tally"></p>
        </div>
            <form id="searchfriend" action="">
                <input id="search" type="text" placeholder="type in friend's username" />
            </form>
            <ul id="users"></ul>
        <div id = "dragboxes">
            <div id="currentchatbox" ondrop="drop(event,'current')" ondragover="allowDrop(event)">
                <p> Add to <b>Current</b> Chat </p>
            </div>
            <div id="newchatbox" ondrop="drop(event,'new')" ondragover="allowDrop(event)">
                <p> Start a <b>New</b> Chat </p>
            </div>
        </div>
        <div id = "lobbyfooter">
            <p> Drag and drop a user onto one of the above two boxes</p>
        </div>
        <h3> Share Image/Video </h3> 
        <form id="upload" action="">
            <input id="fileselect" type="file" name="fileselect" /><button>Share!</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/scripts.js"></script> 
</body>
</html>
